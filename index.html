<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="progress">
        <div class="circle active">
          <div class="number">1</div>
        </div>
        <div class="line">
          <div class="bar"></div>
        </div>
        <div class="circle">
          <div class="number">2</div>
        </div>
        <div class="line">
          <div class="bar"></div>
        </div>
        <div class="circle">
          <div class="number">3</div>
        </div>
        <div class="line">
          <div class="bar"></div>
        </div>
        <div class="circle">
          <div class="number">4</div>
        </div>
      </div>
      <div class="buttons">
        <button id="prev" >Prev</button>
        <button class="active" id="next" >Next</button>
      </div>
    </div>
  </body>
</html>
